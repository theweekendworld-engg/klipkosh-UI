name: CI

on:
  push:
    branches: [prod, develop]
  pull_request:
    branches: [prod, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_dummy
          VITE_API_URL: http://localhost:8000

